<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Flowers Online</title>
</head>
<body>
    <div class="login">
        <div class="login-container">
            <div class="login-container-account">
                <button  class="login-container-account-register">
                    Zarejestruj się
                    <svg>
                        <use xlink:href="img/icons/trending_flat_black_24dp.svg#arrow"></use>
                    </svg>
                </button>
                <div class="login-container-account-img">
                    <svg>
                        <use xlink:href="img/icons/person_outline_black_24dp.svg#person"></use>
                    </svg>
                </div>
                <div class="login-container-account-text">
                    <h2>Zaloguj się</h2>
                </div>
                <form class="login-container-account-form">
                    <input type="email" placeholder="Wpisz swój adres email">
                    <div></div>
                    <input type="Password" placeholder="Wpisz swoje hasło">
                    <div></div>
                    <button>Zaloguj</button>
                </form>
            </div>
            <div class="login-container-noaccount">
                <button  class="login-container-noaccount-login">
                    Zaloguj się
                    <svg>
                        <use xlink:href="img/icons/trending_flat_black_24dp.svg#arrow"></use>
                    </svg>
                </button>
                <div class="login-container-noaccount-img">
                    <svg>
                        <use xlink:href="img/icons/person_add_black_24dp.svg#add"></use>
                    </svg>
                </div>
                <div class="login-container-noaccount-text">
                    <h2>Zarejestruj się</h2>
                </div>
                <form class="login-container-noaccount-form">
                    <input type="email" placeholder="Wpisz adres email">
                    <div>dostępny</div>
                    <input type="Password" placeholder="Wpisz hasło">
                    <div></div>
                    <input type="Password" placeholder="Powtórz hasło">
                    <div></div>
                    <button>Zarejestruj</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/changeCards.js"></script>
</body>
</html>
